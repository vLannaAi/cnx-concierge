<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNX Concierge</title>
    
    <!-- Google Fonts: Trirong (Proposal 4) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Trirong', Georgia, serif;
            color: #1a1a1a;
            line-height: 1.7;
            background: #faf9f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .brand {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        p {
            font-size: 1.1rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .contact {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #6b7c8a;
        }
        
        .contact p {
            font-size: 1rem;
            color: #6b7c8a;
            margin-bottom: 0.5rem;
        }
        
        .contact a {
            color: #8b7355;
            text-decoration: none;
            border-bottom: 1px solid #8b7355;
            padding-bottom: 1px;
        }
        
        .contact a:hover {
            color: #6b7c8a;
            border-bottom-color: #6b7c8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">CNX CONCIERGE</div>
        
        <h1>Website Update in Progress</h1>
        
        <p>We are updating cnxconcierge.com to better serve our clients. The site will be available shortly.</p>
        
        <p>For immediate assistance, please contact us directly.</p>
        
        <div class="contact">
            <p>Email: <a href="mailto:contact@cnxconcierge.com">contact@cnxconcierge.com</a></p>
            <p>Response within one business day.</p>
        </div>
    </div>
</body>
</html>
